<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calcular Salário com comissão</title>
	</head>
	<body>
		<h2>Calculadora de salário com comissão:</h2>
		<form method="POST" action="ex13.php">
			<fieldset>
				<p>Informe o nome do funcionário:</p>
				<input type="text" name="nome" placeholder="Exemplo: José da Silva">
				<p>Informe o valor do salário do funcionário:</p>
				<input type="number" step="0.01" name="bruto" placeholder="Exemplo: 1524.96">
				<p>Informe o valor do total de vendas do funcionário no mês:</p>
				<input type="number" step="0.01" name="totalVendas" placeholder="Exemplo: 5429.50"><br><br>
				<p><input type="submit" value="Calcular salário com comissão"></p>
			</fieldset>
		</form>
	</body>
</html>
